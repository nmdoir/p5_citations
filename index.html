<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <title>Générateur de citations de séries</title>
</head>
<body>
    <div class="container">
        <h1 class="centered">Générateur de citations de séries</h1>
        <p class="centered">Choisissez votre série préférée et le nombre de citations que vous souhaitez générer. </br>
        Cliquez sur le bouton "Lancer !" et découvrez des citations dignes de votre série préférée !</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
            </div>
            <div class="col-lg-3 background-white">
                <h2>Série</h2>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="serie" id="got" value="got">
                    <label class="form-check-label" for="got">
                        Game of Thrones
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="serie" id="friends" value="friends">
                    <label class="form-check-label" for="friends">
                        Friends
                    </label>
                </div>
            </div>
            <div class="col-lg-2">
            </div>
            <div class="col-lg-3">
                <h2 class="background-white">Citations</h2>
            </div>
            <div class="col-lg-2">
            </div>
        </div>
    </div>
</body>
</html>
