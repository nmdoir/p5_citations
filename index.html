<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <title>Générateur de citations de séries</title>
</head>
<body>
    <div class="container">
        <h1 class="centered text-white">Générateur de citations de séries</h1>
        <p class="centered text-white">Choisissez une série et le nombre de citations que vous souhaitez générer. </br>
        Cliquez sur le bouton "Lancer !" et découvrez des citations dignes de votre série préférée !</p>
    </div>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h2 class="centered">Série</h2>
                        <div class="form-check text-margin">
                            <input class="form-check-input" type="radio" name="serie" id="got" value="got">
                            <label class="form-check-label got" for="got">
                                Game of Thrones
                            </label>
                        </div>
                        <div class="form-check text-margin">
                            <input class="form-check-input" type="radio" name="serie" id="friends" value="friends">
                            <label class="form-check-label" for="friends">
                                Friends
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h2 class="card-title centered">Citations</h2>
                        <div class="form-check text-margin">
                            <input class="form-check-input" type="radio" name="citations" id="1" value="1">
                            <label class="form-check-label" for="1">
                                1 citation
                            </label>
                        </div>
                        <div class="form-check text-margin">
                            <input class="form-check-input" type="radio" name="citations" id="2" value="2">
                            <label class="form-check-label" for="2">
                                2 citations
                            </label>
                        </div>
                        <div class="form-check text-margin">
                            <input class="form-check-input" type="radio" name="citations" id="3" value="3">
                            <label class="form-check-label" for="3">
                                3 citations
                            </label>
                        </div>
                        <div class="form-check text-margin">
                            <input class="form-check-input" type="radio" name="citations" id="4" value="4">
                            <label class="form-check-label" for="4">
                                4 citations
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
